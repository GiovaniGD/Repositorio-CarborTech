<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <title>CarborTech</title>
</head>
<body>
    <header>
        <h1 class="logo">
            <img src="./midia/zyro-image2.png" class="img-logo" alt="Logo">
            CarborTech
        </h1>
        <ul class="nav-items">
            <li class="nav-item"><a class="nav-link" href="#">Início</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Categorias</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contatos</a></li>
        </ul>
        <form class="search-form" action="#" method="GET">
            <input type="text" name="search" placeholder="Pesquise aqui">
            <input type="submit" value="Buscar">
        </form>
        <div class="buttons">
            <button class="btn-entrar">Entrar</button>
            <button class="btn-cadastrar-se">Cadastrar-se</button>
        </div>
    </header>

    <div class="banner">
        <img src="./midia/Imagem alerta de semeaduras.png" alt="Imagem 1" class="active">
        <img src="./midia/scaled_IMG-20230621-WA0268-photo-processed (1).jpg" alt="Imagem 2">
        <div class="banner-buttons">
            <button onclick="changeImage(-1)">&#8249;</button>
            <button onclick="changeImage(1)">&#8250;</button>
        </div>
    </div>
    <div class="register-div">
        <img src="./midia/Imagem de cadastro.png" alt="Imagem" class="register-image">
        <div class="register-content">
            <p class="p-cadastro-areas">Cadastro de áreas</p>
            <p class="p-register-text">Cadastre sua propriedade para registrá-la como reservada para a restauração e/ou preservação florestal.</p>
            <div class="register-buttons">
              <button class="btn-solicitar-servico">Solicitar serviço</button>
              <button class="btn-cadastrar-area">Cadastrar área</button>
            </div>
          </div>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
